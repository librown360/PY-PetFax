<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>PetFax</title>
</head>
<body>
    <h1>Welcome to PetFax</h1>
    <container>
        {% for pet in pets %}
            <h2>
                {{ pet.pet_name }}
            </h2>
            <container class="pets-container">
                <img src="{{ pet.pet_photo }}" alt="Photo of pet">
                <a href="{{ pet.pet_id }}">Learn more</a>
            </container>
        {% endfor %}
        <div>
            <a class="add-new" href="http://127.0.0.1:5000/pets/new">Add Pet</a>
        </div>
    </container>
</body>
</html>
